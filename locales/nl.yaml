about:
  title: Wij zijn een jong strijkersensemble uit Den Haag!
  text:
    vhjo: |
      We maken deel uit van <a href="https://hofstadsjeugdorkest.nl/">Vereniging Hofstads JeugdOrkest</a>, het oudste jeugdorkest ter wereld!

    ensemble: |
