conductor:
  title: Dirigent
  text: |
    Harry van der Meer (1946) studeerde viool en schoolmuziek aan het Koninklijk Conservatorium te Den Haag.  Tijdens deze opleiding studeerde hij orkestdirectie bij Louis Stotijn en muziektheorie bij Roderik de Man. Nog tijdens zijn opleiding was hij werkzaam als docent muziek op het Edith Steincollege te Den Haag.
    <br><br>

    Vanaf 1985 is hij als free-lance violist werkzaam bij diverse orkesten en ensembles in binnen- en buitenland.  Tevens werkt hij als docent viool en kamermuziek bij diverse festivals in o.a. Hongarije en Duitsland.
    <br><br>

    Vanaf 1980 geeft Harry v.d. Meer diverse cursussen op het gebied van de historie van de muziek.  Dit onder andere in Den Haag, Voorburg en Wassenaar.  Daarnaast geeft hij lezingen over diverse muziekhistorische onderwerpen in heel Nederland.
    Harry v.d. Meer heeft sinds 1980 een grote praktijk als privÃ©-docent viool en muziektheorie.
    <br><br>

    Sinds 2003 is hij verbonden als dirigent bij het Hofstads Jeugd Orkest (het oudste jeugdorkest ter wereld), alwaar hij het Strijkers Ensemble 'I Musici Giovani' leidt.

