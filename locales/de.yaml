conductor:
  title: Dirigent
  text: |
    Harry van der Meer (1946) studierte Geige und Schulmusik am Königlichen Konservatorium in Den Haag. Während dieser Ausbildung studierte er Orchesterleitung bei Louis Stotijn und Musiktheorie bei Roderik de Man. Schon während seines Studiums arbeitete er noch als Musiklehrer am Edith Steincollege in Den Haag.
    <br><br>

    Seit 1985 arbeitet er als freiberuflicher Geiger bei verschiedenen Orchestern und Ensembles im In- und Ausland. Er arbeitet auch als Geigen- und Kammermusiklehrer auf verschiedenen Festivals, unter anderem in Ungarn und Deutschland.
    <br><br>

    Ab 1980 gibt Harry v.d. Meer verschiedene Kurse in der Geschichte der Musik, unter anderem in Den Haag, Voorburg und Wassenaar. Darüber hinaus hält er Vorträge zu verschiedenen musikhistorischen Themen in den Niederlanden.
    Harry v.d. Meer hat seit 1980 eine große Praxis als Privatlehrer für Geige und Musiktheorie.
    <br><br>

    Seit 2003 ist er als Dirigent beim Hofstad Jugendorchester Den Haag (dem ältesten Jugendorchester der Welt) tätig, wo er das Streichersensemble 'I Musici Giovani' leitet.

