about:
  title: We are a youth string ensemble from The Netherlands!
  text:
    vhjo: |
      We are part of <a href="https://hofstadsjeugdorkest.nl/">The Hague Youth Symphony Orchestra</a>, the oldest youth orchestra in the world!

    ensemble: |
      Since 2013, we've been performing in a variety of locations, including recently the Panorama Mesdag (Den Haag) and the Dutch Museum for Religious Art (Uden). Led by our conductor, Harry van der Meer, we maintain a diverse repertoire, ranging from Boccherini to Glazunov.

    tour: |
      This coming August, we're going on tour to various locations in Eisenach, Weimar, Dresden, and Meiningen (Germany), where we will give a number of <a href="#concerts">concerts</a>! We're looking forward to it and hope to see you at one of our concerts!
      <br><br>

      <strong>Want to receive updates on our tour?</strong> Like our <a href="https://www.facebook.com/imgtour2018/">Facebook page</a>!

